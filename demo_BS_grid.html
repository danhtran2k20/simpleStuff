<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo BS grid</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- 
    BS 5.1 docs
    https://getbootstrap.com/docs/5.1/layout/grid/
        > main docs
    https://getbootstrap.com/docs/5.1/layout/css-grid/
        > loại mới xuất hiện trong BS5
    https://getbootstrap.com/docs/5.1/customize/css-variables/#grid-breakpoints
        > ghi chú về responsive của grid BS 
 -->
    <div class="container">
        <!-- Docs khuyên luôn wrap trong container hoặc container-fluid -->
        <div class="row py-3">
            <div class="col-12 bg-dark text-white border">col-12</div>
        </div>
        <div class="row py-3">
            <div class="col-6 bg-dark text-white border">col-6</div>
            <div class="col-6 bg-dark text-white border">col-6</div>
        </div>
        <div class="row py-3">
            <div class="col-4 bg-dark text-white border">col-4</div>
            <div class="col-4 bg-dark text-white border">col-4</div>
            <div class="col-4 bg-dark text-white border">col-4</div>
        </div>
        <div class="row py-3">
            <div class="col-4 bg-dark text-white border">col-4</div>
            <div class="col-8 bg-dark text-white border">col-8</div>
        </div>
        <!-- Nesting -->
        <div class="row py-3">
            <div class="col-4 bg-dark text-white border">col-4</div>
            <div class="col-8 bg-dark text-white border">
                col-8
                <div class="row">
                    <div class="col-6 bg-dark text-white border">col-6</div>
                    <div class="col-6 bg-dark text-white border">col-6</div>
                </div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-4 bg-dark text-white border">col-4</div>
            <div class="col-4 bg-dark text-white border">col-4</div>
            <div class="col-4 bg-dark text-white border">col-4</div>
            <div class="col-4 bg-dark text-white border">col-4</div>
        </div>
        <!-- phải là số nguyên, nếu ko thì ko ghi và BS sẽ tự chia -->
        <div class="row py-3">
            <div class="col bg-dark text-white border">col</div>
            <div class="col bg-dark text-white border">col</div>
            <div class="col bg-dark text-white border">col</div>
            <div class="col bg-dark text-white border">col</div>
            <div class="col bg-dark text-white border">col</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
