<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEMO SASS</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/demoSCSS.css">
  </head>
  <body>
    <!-- 
          Class fa - dùng chung cho tất cả thư viện font awesome 
          -> giữ lại để lấy style
          fa-address-book chứa content trong ele::before với đoạn mã code cho icon đó
        -->

    <i class="fa fa-address-book"></i>
    <i class="fa fa-address-card icon-50px"></i>
    <hr />
    <i class="fa icon-book"></i>
    <i class="fa icon-card icon-40px"></i>
  </body>
