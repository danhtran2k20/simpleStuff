<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo form</title>

    <link rel="stylesheet" href="./css/demo_form.css/">
</head>

<body>
    <!-- action is the link send data to -->
    <form action="" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name" maxlength="6">
        <input type="text" value="KH001" readonly>
        <input type="text" value="TT001" disabled>
        <br>
        <br>
        <input type="number" name="number" id="" placeholder="Num" min="1" max="3">
        <input type="password" name="password" id="" placeholder="Enter password" size="20">

        <!-- html5 soft valid email on subbmit -->
        <input type="email" name="email" id="" placeholder="Enter email">
        <input type="text" placeholder="Enter address" required>
        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-12-123">
        <br>
        <br>
        <input type="date" name="" id="">
        <input type="datetime" name="" id="">
        <input type="file" name="" id="">
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <!-- combobox / dropdown -->
        <br>
        <br>
        <select name="" id="">
            <option value="">Select option</option>
            <option value="">Option A</option>
            <option value="">Lựa chọn 2</option>
        </select>
        <select name="" id="" multiple>
            <option value="">Select multi option with Ctrl and Shift</option>
            <option value="">Option A</option>
            <option value="">Lựa chọn 2</option>
        </select>
        
        <select name="" id="">
            <option value="">Select option</option>
            <optgroup>
                <option value="">Tiếng Việt</option>
                <option value="">Lựa chọn 1</option>
                <option value="">Lựa chọn 2</option>
            </optgroup>
            <optgroup>
                <option value="">English</option>
                <option value="">Opt one</option>
                <option value="">Opt two</option>
            </optgroup>
        </select>
        <!-- checkbox -->
        <br>
        <br>
        <input type="checkbox" name="sameCheckBox" value="A" id="">
        <label for="A">A</label>
        <input type="checkbox" name="sameCheckBox" value="2" id="">
        <label for="2">2</label>
        <input type="checkbox" name="sameCheckBox" value="three" id="">
        <label for="three">three</label>
        <input type="checkbox" name="sameCheckBox" value="bốn" id="">
        <label for="bốn">bốn</label>
        <!-- Radio -->
        <br>
        <br>
        <input type="radio" name="gender" value="M" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="F" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="O" id="other">
        <label for="other">Other</label>
        <!-- Fom nhóm field -->
        <br>
        <br>
        <fieldset>
            <legend>
                Fieldset label
            </legend>
            <input type="text" placeholder="input 1 of fieldset">
        </fieldset>
        <!-- Submit type/button will reload page -->
        <br>
        <br>
        <button type="submit">Submit</button>
        <input type="button" value="Button">
        <input type="reset" value="Reset">

    </form>
</body>

</html>
